 <html lang="en">
 <head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>TOUR GUIDE</title>
   <link rel="icon" type="image/x-icon" href="log/favicon.ico">

 </head>
 <body>
  <div class="container" id="container">
    <div class=" form-container register-container">
      <form action="#" id="registerForm">
        <h1>Tour Guide</h1>
        <input type="text" id="Name" placeholder="Name">
        <input type="email" id="email" placeholder="Email">
        <input type="password" placeholder="Password">
        <button type="submit"  class="btn btn-style" data-aos="fade-in" id="btn-style">Register</button>
        <span id="registerMessage" style="display: none;">Account created successfully</span>
        <div class="social-container">
          <a href="www.facebook.com" class="social"><i class="lni lni-facebook-fill"></i></a>
          <a href="www.google.com" class="social"><i class="lni lni-google"></i></a>
          <a href="www.linkedin.com" class="social"><i class="lni lni-linkedin-original"></i></a>
        </div>
      </form>
    </div>

    <div class="form-container login-container">
      <form action="#" id="loginForm">
        <h1>Tour Guide</h1>
        <input type="email" placeholder="Email">
        <input type="password" placeholder="Password">
        <div class="content">
          <div class="checkbox">
            <input type="checkbox" name="checkbox" id="checkbox">
            <label>Remember me</label>
          </div>
          <br> <br>
          <div class="pass-link">
            <a href="#">Forgot password?</a>
          </div>
        </div>
        <button type="submit">Login</button>
        <span>or use your account</span>
        <div class="social-container">
          <a href="https://www.facebook.com/" class="social"><i class="lni lni-facebook-fill"></i></a>
          <a href="www.google.com" class="social"><i class="lni lni-google"></i></a>
          <a href="www.linkedin.com" class="social"><i class="lni lni-linkedin-original"></i></a>
        </div>
      </form>
    </div>

    <div class="overlay-container">
      <div class="overlay">
        <div class="overlay-panel overlay-left">
          <h1 class="title">Hello <br> friends</h1>
          <p>if you have an account, login here and have fun</p>
          <button class="ghost" id="login">Login
            <i class="lni lni-arrow-left login"></i>
          </button>
        </div>
        <div class="overlay-panel overlay-right">
          <h1 class="title">Start your <br> journey now</h1>
          <p>if you don't have an account yet, join us and start your journey.</p>
          <button class="ghost" id="register">Register
            <i class="lni lni-arrow-right register"></i>
          </button>
        </div>
      </div>
    </div>

  </div>
  <script src="login\script.js"></script>
